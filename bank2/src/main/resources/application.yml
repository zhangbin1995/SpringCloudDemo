server:
  port: 8083

spring:
  application:
    name: bank2
  datasource:
    url: jdbc:log4jdbc:mysql://101.132.138.185:3306/bank2?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: zhangbin
    password: 1234
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: net.sf.log4jdbc.DriverSpy # com.mysql.cj.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
    jpa:
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
      show-sql: true
      hibernate:
        ddl-auto: update

eureka:
  client:
    service-url:
      defaultZone: http://192.168.2.233:8761/eureka/
